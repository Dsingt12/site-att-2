<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="Style2.css">
</head>

<body>
    <div class="login">
        <div class="esquerda-login">
            <h1>Faça o seu Login</h1>
            <img src="estudante.svg" class="esquerda-imagem" alt="estudante">
        </div>

        <div class="direita-login">
            <div class="card-login">
                <h1>Login</h1>
                <div class="texto">
                    <label for="usuario">Usuário</label>
                    <input type="text" name="usuario" placeholder="Usuário">
                </div>
                <div class="texto">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="Senha">
                </div>

                <div class="logado">
                    <label><input type="checkbox" name="lembrar" value="lembrar">Lembrar-me</label>
                    <a href="">Esqueci minha senha</a>
                </div>

                <button class="btn-login"> Login </button>

                <p> Não tem registro ? <a href="Cadastro.html">Cadastre-se</a></p>

            </div>
        </div>

    </div>

</body>

</html>
